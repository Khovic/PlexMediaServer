version: "2.1"
services:
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
     - PUID=1000
     - PGID=1000
    volumes:
     - /radarr/data:/config
     - /plex/movies:/movies
     - /qbittorrent/downloads:/downloads
    ports:
     - 7878:7878
    restart: unless-stopped
